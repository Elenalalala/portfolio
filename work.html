    <script>
        let linkedinIcon = document.getElementById("linkedin");
        linkedinIcon.addEventListener("click", ()=>openWindow("https://www.linkedin.com/in/elena-xinyue-peng-8b7a0a173/"));

        let githubIcon = document.getElementById("github");
        githubIcon.addEventListener("click", ()=>openWindow("https://github.com/Elenalalala"));

        let gmailIcon = document.getElementById("gmail");
        gmailIcon.addEventListener("click", copyClipboard);

        function copyClipboard() {
          // Copy the text inside the text field
          navigator.clipboard.writeText("pexy@seas.upenn.edu");
          console.log("copied email");

        }
        function openWindow(url){
            window.open(url, "_blank");
        }

        let copyAlert = document.getElementById("hoverCopyAlert");

        gmailIcon.addEventListener("click", ()=>toggleAlert(copyAlert,true));


        gmailIcon.addEventListener("mouseleave", ()=>toggleAlert(copyAlert,false));

        function toggleAlert(target, input){
            if(input){
                target.style.display = "inherit";
            }else{
                target.style.display = "none";
            }
        }
        </script>
